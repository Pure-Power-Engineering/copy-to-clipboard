<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy to Clipboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
    }
  </style>
</head>
<body>
  <p id="status">Copying to clipboardâ€¦</p>

  <script>
    // Read ?copy=... from query string
    const params = new URLSearchParams(window.location.search);
    const value = params.get("copy");
    const status = document.getElementById("status");

    if (!value) {
      status.textContent = "No 'copy' parameter found in the URL.";
    } else if (!navigator.clipboard) {
      status.textContent = "Clipboard API not available in this browser.";
    } else {
      navigator.clipboard.writeText(value)
        .then(() => {
          status.textContent = "Copied to clipboard. You can paste it now.";
          // Optional: try to close the tab after a short delay
          setTimeout(() => window.close(), 1500);
        })
        .catch(err => {
          status.textContent = "Could not copy to clipboard: " + err;
        });
    }
  </script>
</body>
</html>
